<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="./index.js?version=" + Date.now()></script>
    <style>
      /* 右上にボタンを配置 */
      #toggle-splat-btn {
        position: fixed;
        top: 20px;
        right: 20px;
        z-index: 1000;
        padding: 10px 20px;
        background: #222;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      #toggle-pc-btn {
        position: fixed;
        top: 60px;
        right: 20px;
        z-index: 1000;
        padding: 10px 20px;
        background: #222;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      #raycast-toggle-btn {
        position: fixed;
        top: 100px;
        right: 20px;
        z-index: 1000;
        padding: 10px 20px;
        background: #222;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <button id="toggle-splat-btn">Gaussian表示/非表示</button>
    <button id="toggle-pc-btn">点群表示/非表示</button>
    <button id="raycast-toggle-btn">Raycast ON</button>
    <a-scene renderer="antialias: false" stats>
      <a-entity
        id="splat-entity"
        gaussian_splatting="src: https://huggingface.co/cakewalk/splat-data/resolve/main/train.splat;"
        rotation="0 0 0"
        position="0 1.5 -2"
        visible="true"
      ></a-entity>
      <!-- 点群用のエンティティ -->
      <a-entity
        id="point-cloud-entity"
        rotation="0 0 0"
        position="0 1.5 -2"
      ></a-entity>
      <a-sky color="#000"></a-sky>
    </a-scene>
    <script>
      // Gaussian表示/非表示ボタン
      const splatBtn = document.getElementById("toggle-splat-btn");
      const splatEntity = document.getElementById("splat-entity");
      splatBtn.addEventListener("click", () => {
        const isVisible = splatEntity.getAttribute("visible");
        splatEntity.setAttribute("visible", !isVisible);
      });

      // 点群表示/非表示ボタン
      const pcBtn = document.getElementById("toggle-pc-btn");
      const pointCloudEntity = document.getElementById("point-cloud-entity");
      pcBtn.addEventListener("click", () => {
        const isVisible = pointCloudEntity.getAttribute("visible");
        pointCloudEntity.setAttribute("visible", !isVisible);
      });

      // Raycast ON/OFFボタン
      const raycastBtn = document.getElementById("raycast-toggle-btn");
      window.raycastEnabled = true; // 初期値ON
      raycastBtn.addEventListener("click", () => {
        window.raycastEnabled = !window.raycastEnabled;
        raycastBtn.textContent = window.raycastEnabled
          ? "Raycast ON"
          : "Raycast OFF";
      });
    </script>
  </body>
</html>
